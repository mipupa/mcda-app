<!-- choose-method.component.html -->
<div class="d-flex justify-content-center mt-5 mx-5 py-3 card title border shadow-sm bg-light">
    <h4 class="text-center">Choose MCDA method</h4>
    <div class="list-group mx-5">
      <button class="button-hover" *ngFor="let method of methods"
        class="list-group-item list-group-item-action"
        [class.active]="method === selectedMethod"
        (click)="selectMethod(method)"
      >
        {{ method }}
      </button>
    </div>        
  </div>
  <div class="text-center">
  <button class="btn btn-primary mt-3 mx-5" [disabled]="!selectedMethod" (click)="proceed()">Proceed To Analysis</button>
  </div>
