
  <div class="card p-3 text-bg-dark border rounded shadow-sm overflow-hidden bg-light">
    <h4>Uvoz podatkov - Excel datoteka</h4>
    <div class="row mx-3 my-3">
      <input type="file" (change)="onFileChange($event)" class="form-control" />
    </div>
  </div>


    <table class="table mt-3" *ngIf="data.length">
      <thead>
        <tr>
          <th>Izbira alternativ</th>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-row" *ngFor="let row of data; let i = index">
          <td>
            <div class="form-check">
            <input 
              class="form-check-input"
              type="checkbox" 
              [checked]="selectedRows.includes(i)"
              [disabled]="!selectedRows.includes(i) && selectedRows.length >= 3"
              (change)="toggleSelection(i, row)" />
            </div>
            </td>
        
          <td *ngFor="let cell of row">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
  
    <button 
      class="btn btn-primary mt-3" 
      [disabled]="selectedRows.length !== 3" 
      (click)="proceedToAnalysis()">Nadaljuj
    </button>
